version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ubuntu_pharmacy_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ubuntu_pharmacy
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: ubuntu_pharmacy_cache
    ports:
      - "6379:6379"

volumes:
  postgres_data:
